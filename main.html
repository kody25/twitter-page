<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Twitter Page</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main-head">
        <div class="grid">
            <div class="first">
                <div class="buttons"> 
                    <img src="images/twitter-logo.png" alt="twitterLogo" id="main-logo">
                    <button class="button-flex"><img id="home-icon" src="images/home-icon.png" alt="">Home</button>
                    <button class="button-flex"><img id="explore-icon" src="images/hashtag-icon.png" alt="">Explore</button>
                    <button class="button-flex"><img id="notification-icon" src="images/notification-icon.png" alt="">Notification</button>
                    <button class="button-flex"><img id="message-icon" src="images/messages-icon.png" alt="">Messages</button>
                    <button class="button-flex"><img id="bookmark-icon" src="images/bookmark-icon.png" alt="">Bookmarks</button>
                    <button class="button-flex"><img id="list-icon" src="images/list-icon.png" alt="">Lists</button>
                    <button class="button-flex"><img id="profile-icon" src="images/profile-icon.png" alt="">Profile</button>
                    <button class="button-flex"><img id="more-icon" src="images/more-icon.png" alt="">More</button>
                    <button id="tweet-btn">Tweet</button>
                </div>
                <div class="profile-name">
                    <img id="avatar" src="images/avatar-img.png" alt="">
                    <div class="name">
                        <div id="avatar-name">Kartikey Dwivedi</div>
                        <small id="avatar-username">@kartikey2511</small>
                    </div>
                    <img src="images/more-icon.png" alt="" id="avatar-more">
                </div>
            </div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
    </div>
</body>
</html>
